<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instapets</title>
</head>
<body>
    <div class="instapets-wrapper">
        <div class="instapets-phone">
            <img src="img/instapets-celular.png" alt="Celular Instapets">
        </div>
        <div class="instapets-continue">
            <div class="group">
                <img src="img/instapets.png" class="instapets-logo" alt="Logo do Instapets">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instapets-login">Continue como Lipsy</a>
                <a href="#" class="instapets-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lipsy?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
